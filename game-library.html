<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore Boardwalk Games' vast library of engaging and exciting board games available for rent or purchase. Reserve your game online and embark on your next board game adventure today!">
    <title>Boardwalk Games | Game library</title>
    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">


    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!--CSS stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<!--These classes apply display-flex, arrange the flex items in a
column, and set a minimum height to stretch the page body to the full height of the viewport. This is to push the footer down, but footer needs class margin top auto too.-->
<body class="d-flex flex-column min-vh-100">
 
    <!--Navigation-->
    <div>Navigation</div>

    <!--Header with carousel-->
    <header class="container">
        <div class="row">
            <div class="col-12 col-xl-6">Game library intro text section</div>
            <div class="col-12 col-xl-6">Carousel</div>
        </div>
    </header>

    <!--main element with sections, not part of grid structure-->
<main>
    <!--new games section-->
    <section class="container">
        <div class="row">
            <div class="col-12">New games section heading</div>
            <div class="col-12 col-md-6 col-xl-3">Game card</div>
            <div class="col-12 col-md-6 col-xl-3">Game card</div>
            <div class="col-12 col-md-6 col-xl-3">Game card</div>
            <div class="col-12 col-md-6 col-xl-3">Game card</div>
        </div>
    </section>
    <!--favorite games section-->
    <section class="container">
        <div class="row">
            <div class="col-12">Favorite games section heading</div>
            <div class="col-12 col-md-6 col-xl-3">Game card</div>
            <div class="col-12 col-md-6 col-xl-3">Game card</div>
            <div class="col-12 col-md-6 col-xl-3">Game card</div>
            <div class="col-12 col-md-6 col-xl-3">Game card</div>
        </div>
    </section>
</main>
<!--footer/contact section-->
<!--mt-auto pushes footer down-->
<footer class="mt-auto">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">Contact section heading</div>
            <!--Contact info-->
            <div class="col-12 col-md-6 col-xl-4">Contact info and social media links</div>
            <!--Opening times-->
            <div class="col-12 col-md-6 col-xl-4">Opening times</div>
        </div>
    </div>
</footer>

    <!--Bootstrap javascript link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/b6d7281abd.js" crossorigin="anonymous"></script>
    
</body>
</html>
